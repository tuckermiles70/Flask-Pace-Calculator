<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Document</title>

<body>

    <div class="col-md-6 offset-md-3">

    <form name="form1" action="{{ url_for('handle_data') }}" method="post">

        <div class="form-group">
            <label for="hours">Hours</label>
            <input name="hours" class="form-control" id="hours" placeholder="Hours">
        </div>
        <div class="form-group">
            <label for="minutes">Minutes</label>
            <input name="minutes" class="form-control" id="minutes" placeholder="Minutes">
        </div>
        <div class="form-group">
            <label for="seconds">Seconds</label>
            <input name="seconds" class="form-control" id="seconds" placeholder="Seconds">
        </div>

        <div class="form-group">
            <label for="distance">Distance</label>
            <input name="distance" class="form-control" id="distance" placeholder="Distance">
        </div>

        <!-- <div class="form-group">
            <label for="pace">Pace</label>
            <input name="pace" class="form-control" id="pace" placeholder="Pace">
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>

        <p>
            <div> Pace is {{ pace }} minutes per mile </div>
        </p>

    </form>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
